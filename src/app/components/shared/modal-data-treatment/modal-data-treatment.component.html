<p-dialog [(visible)]="visible" [style]="{ width: '80vw' }" [modal]="true">
  <ng-template pTemplate="headless">
    <div class="modal-content">
      <div class="login-form-header">
        <div class="login-form-header__item login-form-header__item_1"></div>
        <div class="login-form-header__item login-form-header__item_2"></div>
        <div class="login-form-header__item login-form-header__item_3"></div>
        <div class="login-form-header__item login-form-header__item_4"></div>
        <div class="login-form-header__item login-form-header__item_5"></div>
        <div class="login-form-header__item login-form-header__item_6"></div>
      </div>
      <div class="row">
        <div class="login-form-logo d-flex justify-content-center my-4">
          <img src="../../../assets/images/logo-login.svg" class="login-form-logo__img" />
        </div>
      </div>
      <div class="row my-4 px-5">
        <div class="col-12 text-center">
          <ng-container *ngIf="!expandMessage; else expandedMessage">{{
            message | slice: 0 : 100
          }}</ng-container>
          <ng-template #expandedMessage>{{ message }}</ng-template>
          <button class="btn btn-link" (click)="toggleExpand()">
            {{ expandMessage ? 'Leer menos' : 'Leer más' }}
          </button>
        </div>
      </div>
      <form [formGroup]="formGroup">
        <div class="row my-4 px-5">
          <div class="col-12 text-center">
            <input type="checkbox" formControlName="inputValue" />
            <label>
              Acepto el
              <a href="#" class="container-checkbox_link">tratamiento de datos personales de</a>
              Confa
            </label>
          </div>
        </div>
      </form>
      <div class="row my-4 px-5">
        <div class="col-12 text-center modal-content error-label" style="font-size: 14px">
          Para continuar con la creación de su solicitud, es importante que acepte el tratamiento de
          sus datos
        </div>
      </div>
      <div>
        <div class="row my-4 px-5">
          <div class="col-12 d-flex justify-content-evenly">
            <p-button
              label="Continuar"
              [disabled]="!formGroup.get('inputValue')?.valid"
              (click)="closeDialog(true)"></p-button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dialog>
