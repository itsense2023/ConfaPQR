<div class="row mb-2">
  <div class="col-10">
    <div class="title-page">Asociar tipos de solicitud a solicitantes</div>
  </div>
  <div class="col-2">
    <p-button label="Asociar" (click)="createUser()"></p-button>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <p-table
      [value]="applicantTypeList"
      [paginator]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      currentPageReportTemplate="{first} de {totalRecords}"
      [rowsPerPageOptions]="[5, 10, 20]">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 35%">Tipo de solicitante</th>
          <th style="width: 35%">Tipo de solicitudes</th>
          <th style="width: 15%">Estado</th>
          <th style="width: 15%"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-applicantTypeList>
        <tr>
          <td>{{ applicantTypeList.applicant_type_name }}</td>
          <td>{{ applicantTypeList.applicant_type_name }}</td>
          <td class="d-flex">
            <p-inputSwitch
              [(ngModel)]="applicantTypeList.is_active"
              (click)="inactive(applicantTypeList)"></p-inputSwitch>
            <div
              class="d-flex align-items-center ms-2"
              [ngClass]="{ 'input-switch-label': applicantTypeList.is_active === 1 }">
              {{ applicantTypeList.is_active === 1 ? 'Activo' : 'Inactivo' }}
            </div>
          </td>
          <td>
            <p-button
              icon="pi pi-pencil"
              [styleClass]="'btn-icon-warning'"
              (click)="editApplicant(applicantTypeList)"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<app-modal-dinamic
  *ngIf="visibleDialog"
  [select]="true"
  [visible]="visibleDialog"
  [message]="message"
  (setRta)="closeDialog($event)"></app-modal-dinamic>
