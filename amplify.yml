version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18.13
        - npm ci
    build:
      commands:
        - nvm use 18.13
        - node -v
        - echo "La rama actual es:" $AWS_BRANCH
        - echo "La rama actual es:" $BUILD_ENV
        - echo "${AWS_BRANCH}"
        - npm run build:$AWS_BRANCH
  artifacts:
    baseDirectory: dist/confa-web
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
